    <style>
      /* Custom animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }
      .fade-in {
        animation: fadeIn 1s ease-out;
      }
      .float {
        animation: float 4s ease-in-out infinite;
      }
      .gradient-bg {
        background: linear-gradient(135deg, #6ee7b7 0%, #3b82f6 100%);
      }
      /* Hide all sections by default */
      section {
        height: 100vh;
        width: 100vw;
      }
      /* Show the active section */
      section.active {
        display: block !important;
      }
      /* Ensure the button is above the wave SVG */
      .get-started-button {
        position: relative;
        z-index: 10; /* Higher z-index to ensure it's above the SVG */
      }
      /* Ensure the wave SVG stays at the bottom */
      
      /* Floating Circles Animation */
      .floating-circles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
      }
      .floating-circles div {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 5s infinite;
      }
      .floating-circles div:nth-child(1) {
        width: 150px;
        height: 150px;
        top: 10%;
        left: 20%;
        animation-duration: 6s;
      }
      .floating-circles div:nth-child(2) {
        width: 100px;
        height: 100px;
        top: 50%;
        left: 70%;
        animation-duration: 8s;
      }
      .floating-circles div:nth-child(3) {
        width: 200px;
        height: 200px;
        top: 70%;
        left: 40%;
        animation-duration: 10s;
      }
      .floating-circles div:nth-child(4) {
        width: 200px;
        height: 200px;
        top: 10%;
        left: 60%;
        animation-duration: 10s;
      }
      .floating-circles div:nth-child(5) {
        width: 200px;
        height: 200px;
        top: 38%;
        left: 3%;
        animation-duration: 10s;
      }
      
      /* Floating Shapes Animation */
      .floating-shapes {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 2;
      }
      .floating-shapes div {
        position: absolute;
        background: linear-gradient(135deg, #6ee7b7 0%, #3b82f6 100%);
        border-radius: 50%;
        animation: float 10s infinite;
      }
      .floating-shapes div:nth-child(1) {
        width: 200px;
        height: 200px;
        top: 30%;
        left: 5%;
        animation-duration: 8s;
      }
      .floating-shapes div:nth-child(2) {
        width: 150px;
        height: 150px;
        top: 50%;
        left: 80%;
        animation-duration: 12s;
      }
      .floating-shapes div:nth-child(3) {
        width: 100px;
        height: 100px;
        top: 80%;
        left: 34%;
        animation-duration: 10s;
      }
      
      /* Project and Hackathon Card Styling */
      .project-card,
      .hackathon-card {
        background-color: #f9fafb; /* Soft gray background */
        border: 1px solid #e5e7eb; /* Light gray border */
        border-radius: 12px; /* Rounded corners */
        padding: 24px;
        min-width: 345px; /* Minimum width for cards */
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .project-card:hover,
      .hackathon-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 20px rgba(59, 130, 246, 0.1); /* Blue shadow */
      }
      .project-card h4,
      .hackathon-card h4 {
        color: #3b82f6; /* Blue heading */
        margin-bottom: 16px;
      }
      .project-card p,
      .hackathon-card p {

      }
      .project-card a,
      .hackathon-card a {
        transition: background-color 0.3s ease;
      }
      /* Arrow Styling */
      .scroll-left,

        transition: background-color 0.3s ease, transform 0.3s ease;
        z-index: 30;
      }
      #section4 {

.overflow-x-auto {

}

.overflow-x-auto::-webkit-scrollbar {

}

}

      function populateIntermediateSection() {
        const workshopsContainer = document.querySelector(".ProjectCards");
        const bootcampsContainer = document.querySelector(".HackathonCards");
      
        // Clear previous content
        workshopsContainer.innerHTML = "";
        bootcampsContainer.innerHTML = "";
      
        // Add Workshops
        intermediateData.workshops.forEach((workshop) => {
          const workshopCard = document.createElement("div");
          workshopCard.className = "project-card bg-white shadow-lg p-4 rounded-lg";
          workshopCard.innerHTML = `
            <h4 class="text-2xl font-semibold mb-4">${workshop.title}</h4>
            <p class="text-gray-600">${workshop.description}</p>
            <a href="${workshop.link}" target="_blank" class="mt-4 inline-block bg-blue-600 text-white px-4 py-2 rounded-full font-semibold shadow-lg hover:bg-blue-700 transition duration-300">
              Join Workshop
            </a>
          `;
          workshopsContainer.appendChild(workshopCard);
        });
      
        // Add Bootcamps
        intermediateData.bootcamps.forEach((bootcamp) => {
          const bootcampCard = document.createElement("div");
          bootcampCard.className = "hackathon-card bg-white shadow-lg p-4 rounded-lg";
          bootcampCard.innerHTML = `
            <h4 class="text-2xl font-semibold mb-4">${bootcamp.title}</h4>
            <p class="text-gray-600">${bootcamp.description}</p>
            <a href="${bootcamp.link}" target="_blank" class="mt-4 inline-block bg-blue-600 text-white px-4 py-2 rounded-full font-semibold shadow-lg hover:bg-blue-700 transition duration-300">
              Enroll Now
            </a>
          `;
          bootcampsContainer.appendChild(bootcampCard);
        });
      }
      
      // Carousel controls logic
function setupCarousels() {
  const cardWidth = 345; // Match your min-width value
  const gap = 24; // space-x-6 = 24px
  const scrollAmount = cardWidth + gap;

  // Workshop carousel controls
  const workshopCards = document.querySelector('.ProjectCards');
  const workshopLeft = document.querySelectorAll('.scroll-left')[0];
  const workshopRight = document.querySelectorAll('.scroll-right')[0];

  // Bootcamp carousel controls
  const bootcampCards = document.querySelector('.HackathonCards');
  const bootcampLeft = document.querySelectorAll('.scroll-left')[1];
  const bootcampRight = document.querySelectorAll('.scroll-right')[1];

  // Handle scroll buttons
  function setupScroll(container, leftBtn, rightBtn) {
    leftBtn.addEventListener('click', () => {
      container.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
    });
    
    rightBtn.addEventListener('click', () => {
      container.scrollBy({ left: scrollAmount, behavior: 'smooth' });
    });
  }

  setupScroll(workshopCards, workshopLeft, workshopRight);
  setupScroll(bootcampCards, bootcampLeft, bootcampRight);
}

// Event listeners
document.addEventListener('DOMContentLoaded', function() {
  populateIntermediateSection();
  setupCarousels();
});

document.querySelector('[href="workshop.html"]').addEventListener('click', function(e) {
  e.preventDefault();
  populateIntermediateSection();
  setTimeout(setupCarousels, 50); // Allow time for DOM update
